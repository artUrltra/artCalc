<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Калькулятор</title>
    <link rel="stylesheet" type="text/css" href="css/preloader.css">
  </head>
  <body>
    <div class="preloade-wrapper">
      <div class="preloader loading"><span class="slice"></span><span class="slice"></span><span class="slice"></span><span class="slice"></span><span class="slice"></span><span class="slice"></span></div>
    </div>
    <div id="allStates">
      <iframe src="index.html" width="100%" id="state1"></iframe>
      <iframe src="index.html" width="100%" id="state2"></iframe>
      <iframe src="index.html" width="100%" id="state3"></iframe>
    </div>
    <div id="stateSlider" class="container text-center">
      <h3>Ценовые варианты</h3>
      <form>
        <select id="minbeds" name="minbeds">
          <option value="state1"></option>
          <option value="state2"></option>
          <option value="state3"></option>
        </select>
      </form>
      <div class="loadImgBlock"></div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
        <button type="button" class="btn btn-raised btn-default addImg">Добавить картинку</button>
        <button type="button" class="btn btn-raised btn-default sendGet">Скачать PDF</button>
        <button type="button" class="btn btn-raised btn-default saveHistory">Сохранить историю</button>
      </div>
    </div>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-material-design.css">
    <link rel="stylesheet" type="text/css" href="css/ripples.min.css">
    <link rel="stylesheet" type="text/css" href="lib/font-awesome.min.css">
    <script src="lib/snackbar.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/snackbar.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="lib/jquery-ui.css">
    <script type="text/javascript" src="lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="lib/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="lib/html2canvas.js"></script>
    <script type="text/javascript" src="lib/jquery.plugin.html2canvas.js"></script>
    <script type="text/javascript" src="js/iframe.js"></script>
    <link rel="stylesheet" href="css/iframe.css">
    <script src="js/loadImg.js"></script>
    <script src="js/sendGet.js"></script>
  </body>
</html>
