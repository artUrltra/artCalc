<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Калькулятор</title>
    <link rel="stylesheet" type="text/css" href="css/preloader.css">
</head>

<body>

<!--preloade-->
<div class="preloade-wrapper">
    <div class="preloader loading"><span class="slice"></span><span class="slice"></span><span
                class="slice"></span><span class="slice"></span><span class="slice"></span><span class="slice"></span>
    </div>
</div>
<!--preloade-->

<div id="allStates">
    <iframe src="iframe.html" width="100%" id="state1"></iframe>
    <iframe src="iframe.html" width="100%" id="state2"></iframe>
    <iframe src="iframe.html" width="100%" id="state3"></iframe>
</div>

<div class="loadImgBlock"></div>
<div id="history" style="text-align:center;display:none;">
    <button onclick="historyAjax(&quot;create&quot;,&quot;{}&quot;)">Clear DB</button>
    <button onclick="historyAjaxInsert()">Add variant</button>
    <div id="resultHistory"></div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h3 class="text-center">Ценовые варианты</h3>
            <br>
            <br>
            <br>
        </div>
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 slider-info-container">
            Seek To : <input id="seekTo" type="text" value="10"/>
            <input id="update" type="button" value="Update"/> Current Value : <span id="val">0</span>
        </div>
        <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3 slider-container" data-slider-id="2">
            <h4>Эконом</h4>
            <br>
            <div id="slider2">
                <div class="bg"></div>
            </div>
            <br>
            <div class="price"><span></span> .руб</div>
        </div>
        <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3 slider-container slider-container-active" data-slider-id="1">
            <h4>Оптимальный</h4>
            <br>
            <div id="slider1">
                <div class="bg"></div>
            </div>
            <br>
            <div class="price"><span></span> .руб</div>
        </div>
        <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3 slider-container" data-slider-id="3">
            <h4>Премиум</h4>
            <br>
            <div id="slider3">
                <div class="bg"></div>
            </div>
            <br>
            <div class="price"><span></span> .руб</div>
        </div>
    </div>
</div>
<br>
<!--Заказ №-->
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">

    <h4 id="orderText">
        Заказ №
    </h4>
    <input type="text" maxlength="8" size="8" id="orderNumber"/>
</div>

<!--Менеджер-->
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="select111" class="col-md-2 control-label">Менеджер</label>

                <div class="col-md-10">
                    <select id="calcmanager" class="form-control">
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group label-floating">
                        <label for="manegerPass" id="labelmanegerPass" class="control-label">Пароль</label>
                        <input type="text" class="form-control" id="manegerPass" placeholder="">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <button type="button" class="btn btn-raised btn-primary btn-lg btn-block" id="checkManagerPass"
                                onclick="state.checkManagerPass()">Да
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Кнопки-->

<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center managerBtn">
    <button type="button" class="addImg" id="openimgmodal">Добавить картинку</button>
    <button type="button" class="sendGet">Скачать PDF</button>
    <button type="button" onclick="historyInit()" class="saveHistory">История</button>
    <button type="button" onclick="catalogs.hide_show()" class="saveHistory">Каталог</button>
</div>
<div class="col-md-12 catalogs">
    <div class="row">
        <div class="col-md-3 left-bloks">
        </div>
        <div class="col-md-9">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Каталоги</h3>
                </div>
                <div class="panel-body">
                    <div class="row catalog-body">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-6 managerBtn">
    <div class="form-group">
        <label for="select111" class="col-md-2 control-label">Шаблон</label>

        <div class="col-md-10">
            <select id="temp" class="form-control">
            </select>
        </div>
    </div>
</div>
<div class="col-md-3 managerBtn">
    <div class="form-group label-floating">
        <label for="namek" class="control-label">Имя клиента</label>
        <input type="text" class="form-control" id="namek" placeholder="">
    </div>
</div>
<div class="col-md-3 managerBtn">
    <div class="form-group label-floating">
        <label for="mailk" class="control-label">Почта клиента</label>
        <input type="email" class="form-control" id="mailk" placeholder="">
    </div>
</div>
<div class="col-md-12 managerBtn">
    <div class="form-group label-floating">
        <label for="zag" class="control-label">Тема письма</label>
        <input type="text" class="form-control" id="zag" placeholder="">
    </div>
</div>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 managerBtn">
    <textarea id="text">
    </textarea>
</div>
<div class="col-md-12 managerBtn">
    <div class="form-group">
        <button type="button" class="btn btn-raised btn-primary btn-lg btn-block" onclick="sendMail()">Отправить
        </button>
    </div>
</div>


<!--Модальное Окно-->
<div class="modal" id="gallery">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">Галерея</h4>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#galleryall" id="allimages" aria-controls="home"
                                                              role="tab" data-toggle="tab">Галерея</a></li>
                    <li role="presentation"><a href="#addimg" aria-controls="profile" role="tab" data-toggle="tab">Загрузить
                            картинку</a></li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="galleryall">
                        <div class="row">
                            <div class="col-md-6"><input type="text" id="searhname" class="form-control"
                                                         placeholder="Поиск по названию картинки"/></div>
                            <div class="col-md-6"><input type="text" id="searhtags" class="form-control"
                                                         placeholder="Поиск по тегу картинки"/></div>

                        </div>
                        <div class="row" id="allImagesSee">
                            <div class="col-md-4">
                                <img src="img/0.png" class="img-thumbnail img-responsive">
                            </div>
                            <div class="col-md-4">
                                <img src="img/0.png" class="img-thumbnail img-responsive">
                            </div>
                            <div class="col-md-4">
                                <img src="img/0.png" class="img-thumbnail img-responsive">
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="addimg">
                        <div class="row">
                            <div class="col-md-6">
                                <img id="loadimg" src="img/0.png" class="img-thumbnail img-responsive"
                                     style="max-height: 400px;">
                                <div style="display: none;">
                                    <input id="fileimg" type="file" multiple="multiple" pattern="a-zA-Z"
                                           accept="image/!*">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="nameimg" class="col-sm-2 control-label">Название:</label>
                                            <div class="col-sm-10">
                                                <input type="text" id="nameimg" class="form-control"
                                                       placeholder="Название картинки"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="oimg" class="col-sm-2 control-label">Описание:</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" rows="3" id="oimg"
                                                      placeholder="Описание"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="tags" class="col-sm-2 control-label">Теги:</label>
                                        <div class="col-sm-10">
                                            <input type="text" id="tags" value="" data-role="tagsinput"
                                                   class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <a href="javascript:void(0)" onclick="cancel()"
                                                   class="btn btn-lg btn-block btn-raised btn-default">Отмена</a>
                                            </div>
                                            <div class="col-md-6">
                                                <a href="javascript:void(0)"
                                                   class="btn btn-lg btn-block btn-raised btn-primary"
                                                   onclick="sendimg()">Добавить</a>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    <!--Модальное Окно-->
    <div class="modal" id="imagesend">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Изображения</h4>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="admin/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="admin/assets/css/bootstrap.min.css">
    <script type="text/javascript" src="admin/assets/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-material-design.css">
    <link rel="stylesheet" type="text/css" href="css/ripples.min.css">
    <link rel="stylesheet" type="text/css" href="lib/snackbar.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script type="text/javascript" src="js/material.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="lib/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="lib/html2canvas.js"></script>
    <script type="text/javascript" src="lib/jquery.plugin.html2canvas.js"></script>
    <script src="lib/snackbar.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/snackbar.min.css">
    <script type="text/javascript" src="js/history.js"></script>
    <link rel="stylesheet" href="css/iframe.css">
    <script src="js/loadImg.js"></script>
    <script src="js/sendGet.js"></script>
    <script src="lib/snackbar.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-tagsinput.css">
    <script type="text/javascript" src="js/loadHistory.js"></script>
    <script type="text/javascript" src="js/stateSlider.js"></script>
    <script type="text/javascript" src="js/States.js"></script>
    <script type="text/javascript" src="js/bootstrap-tagsinput.js"></script>
    <link href="css/jquery.fancybox.min.css" rel="stylesheet">
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/catalogs.js"></script>
    <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
    <script>
        tinymce.init({
            selector: 'textarea',
            height: 300,
            width: '100%',
            menubar: false,
            plugins: [
                'advlist autolink lists link image charmap print preview anchor',
                'searchreplace visualblocks code fullscreen',
                'insertdatetime media table contextmenu paste code'
            ],
            toolbar: 'undo redo | insert | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | fontselect fontsizeselect | tags',
            setup: function (editor) {
                editor.addButton('tags', {
                    type: 'menubutton',
                    text: 'Теги',
                    icon: false,
                    menu: [{
                        text: 'Имя клиента',
                        onclick: function () {
                            editor.insertContent('&nbsp;#name&nbsp;')
                        }
                    },
                        {
                            text: 'Ширина',
                            onclick: function () {
                                editor.insertContent('&nbsp;#w&nbsp;')
                            }
                        }, {
                            text: 'Высота',
                            onclick: function () {
                                editor.insertContent('&nbsp;#h&nbsp;')
                            }
                        }, {
                            text: 'Площядь',
                            onclick: function () {
                                editor.insertContent('&nbsp;#s&nbsp;')
                            }
                        }, {
                            text: 'Количество полотен',
                            onclick: function () {
                                editor.insertContent('&nbsp;#p&nbsp;')
                            }
                        }, {
                            text: 'Количество подвижных полотене',
                            onclick: function () {
                                editor.insertContent('&nbsp;#pm&nbsp;')
                            }
                        }, {
                            text: 'Имя профиля',
                            onclick: function () {
                                editor.insertContent('&nbsp;#Profile&nbsp;')
                            }
                        }, {
                            text: 'Матереалы',
                            onclick: function () {
                                editor.insertContent('&nbsp;#Matireals&nbsp;')
                            }
                        }]
                });
            },
            content_css: '//www.tinymce.com/css/codepen.min.css'
        });
    </script>
    <script src="js/top_script.js" type="text/javascript"></script>

</body>

</html>
